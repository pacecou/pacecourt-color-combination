<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Court</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="App">
    <div class="htt">
      <img
        class="upper"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/background-bb.jpg"
        alt="Court Background"
      />
      <img
        class="outt"
        id="outerImage"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/lightblue/lightblue-outside-bb.png"
        alt="Outer Court"
      />
      <img
        class="initial"
        id="innerImage"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/usopengreen/usopengreen-inside-bb.png"
        alt="Inner Court"
      />
      <img
        class="key"
        id="keyImage"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/arctic/arctic-key-bb.png"
        alt="Key Area"
      />
      <img
        class="perimeter"
        id="perimeterImage"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/brickred/brickred-perimeter-bb.png"
        alt="Perimeter"
      />
      <img
        class="center"
        id="centerImage"
        src="https://sportgroup-techhub.com/wp-content/plugins/apt-color-selector/assets/images/court/basketball/usopenblue/usopenblue-center-bb.png"
        alt="Center"
      />
    </div>
    <div class="controls">
      <div class="inner-colors" id="innerColors"></div>
      <div class="outer-colors" id="outerColors"></div>
      <div class="key-colors" id="keyColors"></div>
      <div class="perimeter-colors" id="perimeterColors"></div>
      <div class="center-colors" id="centerColors"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
